directive @myFrameworkDirective on OBJECT | FIELD_DEFINITION

type User {
  _id: ID
  username: String!
  email: String!
  password: String!
  avatar: String
  joinDate: String
  favorites: [Post]
}

type Post {
  _id: ID
  title: String!
  imageUrl: String!
  categories: [String]!
  description: String!
  createdDate: String
  likes: Int
  createdBy: User!
  messages: [Message]
}

type Message {
  _id: ID
  messageBody: String!
  messageDate: String
  messageUser: User!
}

type PostPage {
  posts: [Post]
  hasMore: Boolean
}

# likes for Posts / Favourites are for users
type LikesFavs {
  likes: Int
  favorites: [Post]
}

type Token {
  token: String!
}

type Query {
  getCurrentUser: User
  getPosts: [Post]
  getPost(postId: ID!): Post!
  infiniteScrollPosts(pageNum: Int!, pageSize: Int!): PostPage
}

type Mutation {
  addPost(
    title: String!
    imageUrl: String!
    categories: [String]!
    description: String!
    creatorId: ID!
  ): Post!
  addPostMessage(messageBody: String!, userId: ID!, postId: ID!): Message!
  likePost(postId: ID!, username: String!): LikesFavs!
  unlikePost(postId: ID!, username: String!): LikesFavs!
  signInUser(username: String!, password: String!): Token
  signUpUser(username: String!, email: String!, password: String!): Token
}
